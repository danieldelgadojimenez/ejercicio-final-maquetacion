<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Ubicsa</title>
  <link
    rel="icon"
    href="assets/favicon.ico"
  >
  <link
    rel="stylesheet"
    href="css/style.css"
  >
</head>

<body>
  <header>
    <nav class="navbar">
      <div class="navbar__logo">
        <img
          src="assets/logo.svg"
          alt="Agencia Ubicsa Marketing Logo"
        >
        <h1>Ubicsa</h1>
      </div>
      <input
        type="checkbox"
        id="open-menu"
        class="header__checkbox"
      >
      <label
        for="open-menu"
        class="navbar__open-nav-button"
        role="button"
      >
        <img
          src="/assets/menu.svg"
          alt="Botón para abrir el menú"
        >
      </label>
      <ul aria-label="Índice de contenido" class="navbar__links">
        <li><a href="index.html">Inicio</a></li>
        <li><a href="contact.html">Contacto</a></li>
        <li><a href="login.html" aria-current="page">Login</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="grid">
      <span>
        <img
          src="assets/gnu-linux.webp"
          alt="Logo Tux Linux y GNU"
        >
        <img
          src="assets/gitlab.webp"
          alt="Logo GitLab"
        >
        <img
          src="assets/cloudflare.webp"
          alt="Logo Cloudflare"
        >
        <img
          src="assets/claude.webp"
          alt="Logo Claude"
        >
      </span>
    </section>
    <section class="form">
      <h2>Iniciar Sesión</h2>
      <form
        action="#"
        method="POST"
      >
        <label for="email">Correo Electrónico:</label>
        <input
          type="email"
          id="email"
          name="email"
          required
        >

        <label for="password">Contraseña:</label>
        <input
          type="password"
          id="password"
          name="password"
          required
        >

        <div class="form__remember">
          <input
            type="checkbox"
            id="remember"
            name="remember"
          >
          <label for="remember">Recuérdame</label>
        </div>

        <button
          type="submit"
          class="form__button"
        >
          Ingresar
        </button>
        <p><a href="#">¿Olvidaste tu contraseña?</a></p>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 UBICSA. Powered by ignisus.org.</p>
  </footer>
</body>

</html>
