<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Ubicsa</title>
  <link
    rel="icon"
    href="assets/favicon.ico"
  >
  <link
    rel="stylesheet"
    href="css/style.css"
  >
</head>

<body>
  <header>
    <nav class="navbar">
      <div class="navbar__logo">
        <img
          src="assets/logo.svg"
          alt="Agencia Ubicsa Marketing Logo"
        >
        <h1>Ubicsa</h1>
      </div>
      <input
        type="checkbox"
        id="open-menu"
        class="header__checkbox"
      >
      <label
        for="open-menu"
        class="navbar__open-nav-button"
        role="button"
      >
        <img
          src="/assets/menu.svg"
          alt="Botón para abrir el menú"
        >
      </label>
      <ul aria-label="Índice de contenido" class="navbar__links">
        <li><a href="index.html">Inicio</a></li>
        <li><a href="contact.html" aria-current="page">Contacto</a></li>
        <li><a href="login.html">Login</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="form">
      <h2>Contáctanos</h2>
      <form
        action="#"
        method="POST"
      >
        <label for="name">Nombre:</label>
        <input
          type="text"
          id="name"
          name="name"
          required
        >

        <label for="email">Correo Electrónico:</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="@"
          required
        >

        <label for="phone">Teléfono:</label>
        <input
          type="tel"
          id="phone"
          name="phone"
        >

        <label for="services">Servicios de interés:</label>
        <select
          id="services"
          name="services"
          multiple
        >
          <option value="hosting">Hosting Seguro</option>
          <option value="ia">Inteligencia Artificial</option>
          <option value="devops">Desarrollo y Gestión</option>
        </select>

        <label for="message">Mensaje:</label>
        <textarea
          id="message"
          name="message"
          rows="4"
          required
        ></textarea>

        <button
          type="submit"
          class="form__button"
        >Enviar</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 UBICSA. Powered by ignisus.org.</p>
  </footer>
</body>

</html>
